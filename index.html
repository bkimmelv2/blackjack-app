<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800px">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <h1>A Game of Blackjack</h1>

    <h2>Dealer's Hand</h2>
    <div id="dealer">
        <img src="" id="hiddenCard">
        <img src="" id="dCard2">

    </div>

    <h2>Player's Hand</h2>
    <div id="player">
        <img src="" id="pCard1">
        <img src="" id="pCard2">

    </div>
    <footer>
        <h3 id="status">Welcome to Blackjack! Make your decision below...</h3>
        <div id="buttons">
            <button id="hit" title="Tip: Hit when your hand is 16 or below and the dealer has at least a 7.">Hit Me!</button>
            <button id="stand" title="Tip: Stand when you have more than 16 in your hand and the dealer's hand is low.">Stand</button>
            <button id="reset" title="Tip: This button will reset the game if you want to play again!">Reset Game</button>
        </div>
    </footer>
</body>
</html>
